<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />  
  <meta prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  
  <meta property="og:locale" content="ja_JP">
  <meta property="og:url" content="サイトURLを入力してください">
  <meta property="og:type" content="website">
  <meta property="og:title" content="シェアされた時用のタイトルを記述してください（titleタグと同じ内容でもOK）">
  <meta property="og:site_name" content="サイトの名前を入力してください">
  <meta property="og:image" content="シェアされた時に表示される画像を完全装飾パスで記入してください">
  <meta property="og:image:width" content="600（画像の横サイズを指定してください）">
  <meta property="og:image:height" content="315（画像の縦サイズを指定してください）">
  <meta property="og:description" content="シェアされた時の目だディスクリプションを入力してください">
  
  <meta property="fb:app:id" content="438366794832991">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@rearise_kouhou（Wwitterアカウント名を記述してください）"></meta>

  <meta name="description" content="サイトのメタディスクリプションを入力してください">
  <title>サイトタイトルを入力してください</title>
  
  <link href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="//unpkg.com/swiper@8/swiper-bundle.min.css" rel=preload/>
  <link rel="shortcut icon" href="./assets/images/logo/rzLogo.webp" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <script src="https://kit.fontawesome.com/cd7cddf20f.js" crossorigin="anonymous" rel=preload></script>
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <h1 class="header__site__name"><a href="#"></a>Success Field</h1>
      <nav class="header__nav">
        <ul class="header__items">
          <li class="header__item"><a href="#">サービス</a></li>
          <li class="header__item"><a href="#">代表挨拶</a></li>
          <li class="header__item"><a href="#">会社概要</a></li>
          <li class="header__item"><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="fv">
    <div class="fv__bg">
      <div class="fv__img">
        <img src="" alt="ファーストビューの幾何学模様です">
      </div>
      <div class="fv__content">
        <p class="fv__content__ttl">企業の手助けとなる</p>
        <p class="fv__content__ttl">Solutionを提供</p>
      </div>
    </div>
  </div>

  <div class="greeting">
    <div class="greeting__wrapper">
      <div class="greeting__flex">
        <h2 class="greeting__ttl">代表からの <span>- ひとこと-</span></h2>
        <p class="greeting__txt">人々の悩みの解決で</p>
        <p class="greeting__txt">豊かな人生の手助けを</p>
      </div>
      <button class="greeting__btn btn">代表挨拶を見る  <span>→</span></button>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__flex">
        <div class="footer__left">
          <p class="footer__left__link"><a href="#">サクセスフィールド</a></p>
          <p class="footer__left__copy">&copy;Success Field</p>
        </div>
        <div class="footer__center">
          <p class="footer__center__access">Access</p>
          <p class="footer__center__postcode">〒542-0081</p>
          <p class="footer__center__address">大阪府大阪市中央区南船場3-2-22<br />おおきに南船場ビル205</p>
          <p class="footer__center__tell">電話番号 : </p>
          <p class="footer__center__business__hours">営業時間 :</p>
          <p class="footer__center__holiday">定休日 :</p>
        </div>
        <div class="footer__right footer__menu">
          <p class="footer__right__link"><a href="#">サービス</a></p>
          <p class="footer__right__link"><a href="#">代表挨拶</a></p>
          <p class="footer__right__link"><a href="#">会社概要</a></p>
          <p class="footer__right__link"><a href="#">お問い合わせ</a></p>
        </div>
      </div>
    </div>
  </footer>
  
  
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="./assets/js/base.min.js" defer></script>
</body>
</html>
